<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lilyfy - MP3 Downloader</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 900;
      font-size: 2.5em;
      color: #6200ea;
      user-select: none;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline-color: #6200ea;
      background-color: #222;
      color: white;
    }
    button {
      padding: 12px 25px;
      background-color: #6200ea;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7b39ff;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .track {
      background: #1e1e1e;
      padding: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .track:hover {
      background-color: #2a2a2a;
    }
    .track-title {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 8px;
      user-select: text;
    }
    .download-btn {
      display: inline-block;
      background: #03dac6;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #00bfa5;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Lilyfy üéµ MP3 Downloader</h1>

  <div class="search-box">
    <input type="text" id="query" placeholder="Digite o nome da m√∫sica ou artista" />
    <button onclick="doSearch()">Buscar</button>
  </div>

  <div id="results" class="results"></div>

  <div class="footer">
    Feito com ‚ù§Ô∏è por voc√™ mesmo!
  </div>

  <script>
    const API_KEY = 'be6d832346msh3bdcbc41a36e31fp1de253jsnfd355f97011f'; // Troque pela sua RapidAPI Key
    const HOST = 'youtube-mp36.p.rapidapi.com';

    async function doSearch() {
      const query = document.getElementById("query").value.trim();
      const results = document.getElementById("results");
      if (!query) {
        results.innerHTML = '<p style="color:#f44336;">Por favor, digite algo para buscar.</p>';
        return;
      }
      results.innerHTML = 'üîç Buscando...';

      try {
        const response = await fetch(`https://${HOST}/v1/search?q=${encodeURIComponent(query)}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': API_KEY,
            'X-RapidAPI-Host': HOST
          }
        });

        if (!response.ok) {
          throw new Error('Erro na resposta da API');
        }

        const data = await response.json();

        if (!data || !data.contents || data.contents.length === 0) {
          results.innerHTML = '<p>Nenhum resultado encontrado.</p>';
          return;
        }

        results.innerHTML = '';
        data.contents.forEach(track => {
          const trackDiv = document.createElement('div');
          trackDiv.className = 'track';

          // A API retorna t√≠tulo e link direto para mp3
          trackDiv.innerHTML = `
            <div class="track-title">${track.title}</div>
            <a href="${track.link}" class="download-btn" target="_blank" rel="noopener noreferrer">‚¨áÔ∏è Baixar MP3</a>
          `;

          results.appendChild(trackDiv);
        });
      } catch (error) {
        console.error(error);
        results.innerHTML = '<p style="color:red;">Erro ao buscar m√∫sicas. Tente novamente mais tarde.</p>';
      }
    }
  </script>
</body>
</html>
