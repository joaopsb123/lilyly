<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MP3 Downloader</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #6200ea;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .track {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
    }
    .track-title {
      font-weight: bold;
      font-size: 16px;
    }
    .download-btn {
      margin-top: 8px;
      display: inline-block;
      background: #03dac6;
      color: #000;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîä MP3 Downloader</h1>
  <div class="search-box">
    <input type="text" id="query" placeholder="Digite o nome da m√∫sica ou artista">
    <button onclick="doSearch()">Buscar</button>
  </div>
  <div id="results" class="results"></div>

  <script>
    const API_KEY = 'be6d832346msh3bdcbc41a36e31fp1de253jsnfd355f97011f';
    const HOST = 'yt-search-and-download-mp3.p.rapidapi.com';

    async function doSearch() {
      const query = document.getElementById("query").value.trim();
      const results = document.getElementById("results");
      results.innerHTML = 'üîç Buscando...';

      try {
        const response = await fetch(`https://${HOST}/search?query=${encodeURIComponent(query)}`, {
          method: 'GET',
          headers: {
            'X-Rapidapi-Key': API_KEY,
            'X-Rapidapi-Host': HOST
          }
        });

        const data = await response.json();

        if (!data || !data.data || data.data.length === 0) {
          results.innerHTML = '<p>Nenhum resultado encontrado.</p>';
          return;
        }

        results.innerHTML = '';
        data.data.forEach(track => {
          const trackDiv = document.createElement('div');
          trackDiv.className = 'track';

          trackDiv.innerHTML = `
            <div class="track-title">${track.title}</div>
            <a href="${track.link}" class="download-btn" target="_blank">‚¨áÔ∏è Baixar MP3</a>
          `;

          results.appendChild(trackDiv);
        });
      } catch (error) {
        console.error(error);
        results.innerHTML = '<p style="color:red;">Erro ao buscar m√∫sicas.</p>';
      }
    }
  </script>
</body>
</html>
