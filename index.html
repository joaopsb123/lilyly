<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lilyfy - Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: #8a2be2;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .main {
      display: flex;
      padding: 20px;
    }
    .player-section {
      flex: 2;
      margin-right: 20px;
    }
    .playlist {
      flex: 1;
      background: #222;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 80vh;
    }
    .playlist-item {
      display: flex;
      gap: 10px;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }
    .playlist-item:hover {
      background: #333;
    }
    .playlist-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }
    video, audio {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .info {
      margin-top: 10px;
    }
    .download-buttons {
      margin-top: 10px;
    }
    .download-buttons a {
      display: inline-block;
      padding: 8px 12px;
      margin-right: 10px;
      background: #8a2be2;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>Lilyfy ðŸŽ§</header>

<div class="main">
  <div class="player-section">
    <div class="info">
      <h2 id="trackTitle">Selecione uma faixa</h2>
      <p id="trackArtist"></p>
    </div>

    <video id="videoPlayer" controls></video>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <div class="download-buttons">
      <a id="downloadMp3" href="#" download>Download MP3</a>
      <a id="downloadMp4" href="#" download>Download MP4</a>
    </div>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
  const playlistContainer = document.getElementById("playlist");
  const videoPlayer = document.getElementById("videoPlayer");
  const audioPlayer = document.getElementById("audioPlayer");
  const titleEl = document.getElementById("trackTitle");
  const artistEl = document.getElementById("trackArtist");
  const downloadMp3 = document.getElementById("downloadMp3");
  const downloadMp4 = document.getElementById("downloadMp4");

  fetch('songs.json')
    .then(res => res.json())
    .then(tracks => {
      tracks.forEach(track => {
        const item = document.createElement("div");
        item.className = "playlist-item";
        item.innerHTML = `
          <img src="${track.cover}" alt="Capa">
          <div>
            <div><strong>${track.title}</strong></div>
            <div style="font-size: 12px; color: #aaa;">${track.artist}</div>
          </div>
        `;
        item.onclick = () => {
          titleEl.textContent = track.title;
          artistEl.textContent = track.artist;
          videoPlayer.src = track.mp4;
          audioPlayer.src = track.mp3;
          downloadMp3.href = track.mp3;
          downloadMp4.href = track.mp4;

          videoPlayer.style.display = 'block';
          audioPlayer.pause();
          videoPlayer.load();
          videoPlayer.play();
        };
        playlistContainer.appendChild(item);
      });
    })
    .catch(err => {
      console.error("Erro ao carregar mÃºsicas:", err);
    });
</script>

</body>
</html>
