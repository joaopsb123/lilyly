<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilyfy - Baixar Músicas MP3</title>
  <style>
    :root {
      --primary: #8a2be2;
      --secondary: #4b0082;
      --accent: #ff00ff;
      --dark: #0f0f0f;
      --light: #f8f8f8;
      --gray: #2a2a2a;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    
    .logo i {
      font-size: 32px;
    }
    
    .search-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .search-type {
      display: flex;
      gap: 10px;
    }
    
    .search-type button {
      padding: 10px 15px;
      background: var(--gray);
      border: none;
      color: var(--light);
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .search-type button.active {
      background: var(--primary);
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
      width: 100%;
    }
    
    input {
      flex: 1;
      padding: 15px;
      border-radius: 50px;
      border: 2px solid var(--gray);
      background: var(--gray);
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }
    
    .search-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }
    
    .results {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .album {
      background: var(--gray);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .album-header {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .album-cover {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    
    .album-info {
      flex: 1;
    }
    
    .album-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--light);
    }
    
    .album-artist {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 15px;
    }
    
    .album-year {
      color: #777;
      font-size: 14px;
    }
    
    .track {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s;
    }
    
    .track:hover {
      transform: translateX(5px);
      background: #444;
    }
    
    .track-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .track-number {
      color: #777;
      width: 30px;
      text-align: center;
    }
    
    .track-title {
      font-weight: bold;
      font-size: 16px;
      color: var(--light);
    }
    
    .track-duration {
      color: #777;
      font-size: 14px;
      margin-left: auto;
      margin-right: 20px;
    }
    
    .download-btn {
      background: linear-gradient(135deg, var(--accent), #ff1493);
      color: white;
      padding: 8px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      font-size: 14px;
    }
    
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      padding: 50px;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--accent);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .album-header {
        flex-direction: column;
      }
      
      .album-cover {
        width: 100%;
        height: auto;
        max-height: 300px;
      }
      
      .track {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .track-info {
        width: 100%;
      }
      
      .download-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-music"></i>
      <span>Lilyfy</span>
    </div>
    <div class="search-type">
      <button class="active" onclick="setSearchType('music')"><i class="fas fa-music"></i> Músicas</button>
      <button onclick="setSearchType('album')"><i class="fas fa-compact-disc"></i> Álbuns</button>
    </div>
  </header>
  
  <div class="search-box">
    <input type="text" id="query" placeholder="Digite o nome da música, artista ou álbum..." autocomplete="off">
    <button class="search-btn" onclick="doSearch()">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>
  
  <div id="results" class="results">
    <p style="text-align: center; color: #666;">Busque por músicas ou álbuns para baixar</p>
  </div>
  
  <footer>
    <p>Lilyfy &copy; 2023 - Baixe suas músicas favoritas em MP3</p>
  </footer>

  <script>
    const API_KEY = 'be6d832346msh3bdcbc41a36e31fp1de253jsnfd355f97011f';
    const API_HOST = 'youtube-music4.p.rapidapi.com';
    let searchType = 'music';

    function setSearchType(type) {
      searchType = type;
      document.querySelectorAll('.search-type button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(type));
      });
      document.getElementById('query').placeholder = type === 'music' 
        ? "Digite o nome da música ou artista..." 
        : "Digite o nome do álbum ou artista...";
    }

    async function doSearch() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;
      
      const results = document.getElementById("results");
      results.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span>Buscando ${searchType === 'music' ? 'músicas' : 'álbuns'}...</span>
        </div>
      `;
      
      try {
        let data;
        
        if (searchType === 'music') {
          // Busca por músicas
          const response = await fetch(`https://${API_HOST}/search?query=${encodeURIComponent(query)}`, {
            method: 'GET',
            headers: {
              'X-RapidAPI-Key': API_KEY,
              'X-RapidAPI-Host': API_HOST
            }
          });
          
          if (!response.ok) throw new Error("Erro na busca de músicas");
          data = await response.json();
          
          displayMusicResults(data);
        } else {
          // Busca por álbuns (simplificada - na prática precisaria de mais chamadas à API)
          const response = await fetch(`https://${API_HOST}/search_albums?query=${encodeURIComponent(query)}`, {
            method: 'GET',
            headers: {
              'X-RapidAPI-Key': API_KEY,
              'X-RapidAPI-Host': API_HOST
            }
          });
          
          if (!response.ok) throw new Error("Erro na busca de álbuns");
          data = await response.json();
          
          // Para demonstração, vamos pegar o primeiro álbum e buscar seus detalhes
          if (data.data && data.data.length > 0) {
            const albumId = data.data[0].album_id;
            const albumResponse = await fetch(`https://${API_HOST}/album?id=${albumId}`, {
              method: 'GET',
              headers: {
                'X-RapidAPI-Key': API_KEY,
                'X-RapidAPI-Host': API_HOST
              }
            });
            
            if (!albumResponse.ok) throw new Error("Erro ao carregar álbum");
            const albumData = await albumResponse.json();
            displayAlbumResults(albumData);
          } else {
            results.innerHTML = '<p style="text-align: center; color: #ff5555;">Nenhum álbum encontrado. Tente com termos diferentes.</p>';
          }
        }
      } catch (error) {
        console.error(error);
        results.innerHTML = `
          <p style="text-align: center; color: #ff5555;">
            Ocorreu um erro ao buscar ${searchType === 'music' ? 'músicas' : 'álbuns'}. 
            <br><small>${error.message}</small>
          </p>
        `;
      }
    }

    function displayMusicResults(data) {
      const results = document.getElementById("results");
      
      if (!data || !data.data || data.data.length === 0) {
        results.innerHTML = '<p style="text-align: center; color: #ff5555;">Nenhum resultado encontrado. Tente com termos diferentes.</p>';
        return;
      }
      
      results.innerHTML = '';
      data.data.forEach((item, index) => {
        if (index >= 10) return;
        
        const trackDiv = document.createElement('div');
        trackDiv.className = 'track';
        
        const title = item.title || "Música sem título";
        const artist = item.artist || "Artista desconhecido";
        const duration = item.duration ? formatDuration(item.duration) : "--:--";
        
        trackDiv.innerHTML = `
          <div class="track-info">
            <div class="track-number">${index + 1}</div>
            <div>
              <div class="track-title">${title}</div>
              <div style="color: #777; font-size: 14px;">${artist}</div>
            </div>
            <div class="track-duration">${duration}</div>
          </div>
          <a href="${item.link || '#'}" 
             class="download-btn" 
             target="_blank">
            <i class="fas fa-download"></i> Baixar
          </a>
        `;
        
        results.appendChild(trackDiv);
      });
    }

    function displayAlbumResults(albumData) {
      const results = document.getElementById("results");
      
      if (!albumData || !albumData.tracks || albumData.tracks.length === 0) {
        results.innerHTML = '<p style="text-align: center; color: #ff5555;">Nenhum resultado encontrado. Tente com termos diferentes.</p>';
        return;
      }
      
      results.innerHTML = `
        <div class="album">
          <div class="album-header">
            <img src="${albumData.thumbnail || 'https://via.placeholder.com/150'}" alt="Capa do Álbum" class="album-cover">
            <div class="album-info">
              <h1 class="album-title">${albumData.title || "Álbum sem título"}</h1>
              <div class="album-artist">${albumData.artist || "Artista desconhecido"}</div>
              <div class="album-year">${albumData.year || "Ano desconhecido"}</div>
            </div>
          </div>
          <div class="tracks-list">
            ${albumData.tracks.map((track, index) => `
              <div class="track">
                <div class="track-info">
                  <div class="track-number">${index + 1}</div>
                  <div>
                    <div class="track-title">${track.title || "Música sem título"}</div>
                    <div style="color: #777; font-size: 14px;">${track.artist || "Artista desconhecido"}</div>
                  </div>
                  <div class="track-duration">${track.duration ? formatDuration(track.duration) : "--:--"}</div>
                </div>
                <a href="${track.link || '#'}" 
                   class="download-btn" 
                   target="_blank">
                  <i class="fas fa-download"></i> Baixar
                </a>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function formatDuration(seconds) {
      if (!seconds) return "--:--";
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
    
    // Permitir busca com Enter
    document.getElementById("query").addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        doSearch();
      }
    });
  </script>
</body>
</html>
