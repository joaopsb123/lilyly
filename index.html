<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilyfy - Baixar Músicas MP3</title>
  <style>
    :root {
      --primary: #8a2be2;
      --secondary: #4b0082;
      --accent: #ff00ff;
      --dark: #0f0f0f;
      --light: #f8f8f8;
      --gray: #2a2a2a;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    
    .logo i {
      font-size: 32px;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }
    
    input {
      flex: 1;
      padding: 15px;
      border-radius: 50px;
      border: 2px solid var(--gray);
      background: var(--gray);
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }
    
    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }
    
    .results {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .track {
      background: var(--gray);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s;
    }
    
    .track:hover {
      transform: translateX(5px);
      background: #333;
    }
    
    .track-info {
      flex: 1;
    }
    
    .track-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      color: var(--light);
    }
    
    .track-artist {
      color: #aaa;
      font-size: 14px;
    }
    
    .download-btn {
      background: linear-gradient(135deg, var(--accent), #ff1493);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--accent);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .track {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .download-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-music"></i>
      <span>Lilyfy</span>
    </div>
  </header>
  
  <div class="search-box">
    <input type="text" id="query" placeholder="Digite o nome da música ou artista..." autocomplete="off">
    <button onclick="doSearch()">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>
  
  <div id="results" class="results">
    <p style="text-align: center; color: #666;">Busque por suas músicas favoritas para baixar</p>
  </div>
  
  <footer>
    <p>Lilyfy &copy; 2023 - Baixe suas músicas favoritas em MP3</p>
  </footer>

  <script>
    const API_KEY = 'be6d832346msh3bdcbc41a36e31fp1de253jsnfd355f97011f';
    const API_HOST = 'youtube-music4.p.rapidapi.com'; // API corrigida

    async function doSearch() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;
      
      const results = document.getElementById("results");
      results.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span>Buscando músicas...</span>
        </div>
      `;
      
      try {
        // Usando a API correta do YouTube Music
        const response = await fetch(`https://${API_HOST}/search?query=${encodeURIComponent(query)}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': API_KEY,
            'X-RapidAPI-Host': API_HOST
          }
        });
        
        if (!response.ok) throw new Error("Erro na API: " + response.status);
        
        const data = await response.json();
        
        if (!data || !data.result || data.result.length === 0) {
          results.innerHTML = '<p style="text-align: center; color: #ff5555;">Nenhum resultado encontrado. Tente com termos diferentes.</p>';
          return;
        }
        
        results.innerHTML = '';
        data.result.forEach((item, index) => {
          if (index >= 10) return; // Limitar a 10 resultados
          
          const trackDiv = document.createElement('div');
          trackDiv.className = 'track';
          
          const title = item.name || "Música sem título";
          const artist = item.artist || "Artista desconhecido";
          const videoId = item.videoId || '';
          
          trackDiv.innerHTML = `
            <div class="track-info">
              <div class="track-title">${title}</div>
              <div class="track-artist">${artist}</div>
            </div>
            <a href="https://www.youtube.com/watch?v=${videoId}" 
               class="download-btn" 
               target="_blank">
              <i class="fas fa-download"></i> Baixar
            </a>
          `;
          
          results.appendChild(trackDiv);
        });
      } catch (error) {
        console.error(error);
        results.innerHTML = `
          <p style="text-align: center; color: #ff5555;">
            Ocorreu um erro ao buscar músicas. Por favor, tente novamente mais tarde.
            <br><small>${error.message}</small>
          </p>
        `;
      }
    }
    
    // Permitir busca com Enter
    document.getElementById("query").addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        doSearch();
      }
    });
  </script>
</body>
</html>
